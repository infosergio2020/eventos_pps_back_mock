  <!-- Contenedor del testimonio -->
  {% extends 'partials/_layout.html' %}
  {% block body %}
  <!-- Info del Contenedor del video-->
  <main>
   
        <div class="main-card">
          <div class="main-card-body">
            <div id="afiche-header" class="afiche__head">
              <h1 id="contenido" tabindex="0" class="centrar-texto">Mapa de entrevistas</h1>
            </div>
            
                
                <!-- detalles del video -->
                <div tabindex="0" class="grid__texto flex__container_dondeir">
                    
                    <div class="video__descripcion">
                      <p >
                        Este es un mapa.
                      </p>
                    </div>
                    
                   
                    <!-- 1 imagen -->
                    <div  class="grid__container__2">
                      <div class="grid__image">
                              <img tabindex="0" role="img" width="70%" height="70%" src="{{url_for('static', filename = 'img/section6/desastre.webp')}}" aria-label="Imagen del mapa de entrevistas." alt="Imagen del mapa de entrevistas.">
                              
                                <small class="contenedor__text" style="width: 50%;">
                                    Foto: Mapa de entrevistas.
                                </small>
                        </div>
                    </div>
                    
                    <!-- boton jugar-->
                    <div tabindex="0" class="verde-4 boton" style="width: 50%;">
                      <a aria-label="Ir al mapa de entrevistas." class="citadineAzul" style="color: rgb(255, 255, 255);" > Ir al mapa de entrevistas </a>
                    </div>
                  
                </div>
                <!-- fin del contenedor   -->
            
          </div>
        </div>
        <!-- boton para ir arriba -->
        {% include ('partials/_button.html') %}  
  </main>
  
 <!-- FIN Info del contenedor de video -->
 {% endblock %}
