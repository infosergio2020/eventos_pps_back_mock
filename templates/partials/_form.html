<form action="/user" method="POST" class="card">
    <div class="card-body p4">
        <div class="mb-3">
            <label for="name">Nombre</label>
            <input class="form-control" type="text" name="name" placeholder="Escribe tu nombre" />       
        </div>
        <div class="mb-3">
            <label for="pasword">Contraseña</label>
            <input class="form-control" type="text" name="pasword" placeholder="Escribe tu contraseña" />
        </div>
        <div class="mb-3">
            <label for="email">Email</label>
            <input class="form-control" type="email" name="email" placeholder="Escribe tu email" />
        </div>
    </div>
    <div class="d-grid gap-2 col-6 mx-auto"> 
        <button class="btn btn-primary btn-sm">save</button>
    </div>
</form>
