{% extends 'partials/_layout.html' %}
{% block body %}
<!-- Info de seccion 3-->
    <main>
        <div class="container">
            <div class="main-card" style="margin: 10rem auto;">
                <div class="main-card-header  afiche__head">
                    <h2>Section 3: Just rubble and mud.</h2>
                </div>
                <div class="main-card-body">
                    
                    <div class="main-card-img-container" tabindex="0" aria-label="encabezado con fotos. header with photograph's.">
                        <img src="../img/people/webp/poster1.webp" height="214px" alt="imagen 1.">
                        <img src="../img/people/webp/poster2.webp" height="214px" alt="imagen 2.">
                        <img src="../img/people/webp/poster3.webp" height="214px" alt="imagen 3.">
                        <img src="../img/people/webp/poster4.webp" height="214px" alt="imagen 4.">
                    </div>
                    <div class="main-container-boton">
                        <a class="boton verde-4" href="../testimonio2.html">
                            <div class="boton-info">
                                <p>Know our testimonies: During the flood</p> <img src="../img/people/webp/handPointUp.webp" height="88px" alt="Imagen de los 4 testimonios.">
                            </div>
                        </a>
                    </div>
                    
                    <div class="main-card-img-container">
                        <img src="../img/section3/News.png" height="200px" alt="imagen de un periódico.">
                    </div>
                    <div class="main-container-boton">
                        <a class="boton verde-4" href="../diarios.html">
                            <div class="boton-info">
                                <p>Diarios</p> <img src="../img/people/webp/handPointUp.webp" height="88px" alt="backArrow">
                            </div>
                        </a>
                    </div>

                    <div class="main-card-img-container">
                        <img src="../img/section3/shok.webp" height="200px" alt="imagen de una foto impactante.">
                    </div>
                    <div class="main-container-boton">
                        <a class="boton verde-4" href="../shocking-photos.html">
                            <div class="boton-info">
                                <p>Shocking photos</p> <img src="../img/people/webp/handPointUp.webp" height="88px" alt="backArrow">
                            </div>
                        </a>
                    </div>
                    
                    
                    <div class="main-card-img-container">
                        <img src="../img/section3/album.png" height="200px" alt="imagen de un album de fotos.">
                    </div>
                    <div class="main-container-boton">
                        <a class="boton verde-4" href="../diarios.html">
                            <div class="boton-info">
                                <p>Photo album</p> <img src="../img/people/webp/handPointUp.webp" height="88px" alt="Photo album">
                            </div>
                        </a>
                    </div>
                   
                </div>
            </div>
            
        </div>
        <div class="buttons">__
            <div class="go-up">
              <a role="button" tabindex="0" aria-label="Regresar al encabezado."  alt="Botón para regresar al encabezado." href="#afiche-header">
                  <img loading="lazy" src="../img/general/arrow-up.svg"  alt="imagen del botón para regresar al encabezado.">
              </a>
            </div>
            <div class="main-container-boton tooltip">
                <a role="button" tabindex="0" aria-label="Volver a la página anterior."  alt="Botón para volver la página anterior." class="boton verde-4" onclick="history.back()">
                  <div class="boton-info">
                    <p>Go back</p> <img src="../img/general/backArrow.svg" alt="backArrow">
                  </div>
                </a>
                <span class="tooltiptext">Botón para volver a la página anterior.</span>
            </div>
        </div>
    </main>

    <!-- script -->
    <script src="../js/lixtbox.js"></script>
{% endblock %}
