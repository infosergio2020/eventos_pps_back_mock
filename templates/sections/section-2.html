{% extends 'partials/_layout.html' %} {% block body %}
<!-- Info de seccion 2-->
<main>
  <div class="container">
    <div class="main-card" style="margin: 10rem auto">
      <div class="main-card-header afiche__head">
        <h1 id="contenido" tabindex="0">Sección 2 - Por la vida e integridad física.</h1>
      </div>
      <div class="main-card-body">
        <div class="main-card-img-container">
          <img
            src="{{url_for('static', filename = 'img/section2/map-1.webp')}}"
            height="88px"
            alt="Imágen de un mapa con un punto de interes."
          />
        </div>

        <div class="main-container-boton">
          <a role="button" class="boton verde-4" href="mapa">
            <div
              class="boton-info"
              aria-label="Presione enter si desea acceder al mapa de entrevistados."
            >
              <p>Mapa de entrevistados</p>
              <img
                src="{{url_for('static', filename = 'img/people/webp/handPointUp.webp')}}"
                class="wh-88"
                alt="botón."
              />
            </div>
          </a>
        </div>
        <div class="main-card-img-container">
          <img
            src="{{url_for('static', filename = 'img/section2/waterLevel.webp')}}"
            height="88px"
            alt="Imágen de simulador de nivel de agua."
          />
        </div>
        <div class="main-container-boton">
          <a role="button" class="boton verde-4" href="/water-level-simulator">
            <div
              class="boton-info"
              aria-label="Presione enter si desea acceder al simulador de agua."
            >
              <p>Simulador de nivel de agua</p>
              <img
                src="{{url_for('static', filename = 'img/people/webp/handPointUp.webp')}}"
                class="wh-88"
                alt="botón."
              />
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
  <!-- boton para ir arriba -->
  {% include ('partials/_button.html') %}
</main>
{% endblock %}
